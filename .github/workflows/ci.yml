name: Continuous integration pipeline
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: "18"
      - name: npm install, test and lint
        run: |
          npm ci
          npm run lint
      
  
